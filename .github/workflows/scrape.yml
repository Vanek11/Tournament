name: Update tournament stats

on:
  workflow_dispatch: # запуск вручную из Actions
  schedule:
    - cron: "0 */3 * * *" # каждые 3 часа (UTC). Можешь поставить '0 0 * * *' — раз в день

permissions:
  contents: write # нужно, чтобы коммитить изменения

concurrency:
  group: scrape-stats
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: python -m playwright install chromium

      - name: Run scraper
        run: python scrape_lesta.py --input participants.json --out stats --delay 1.5

      - name: Commit stats if changed
        run: |
          if [[ -n "$(git status --porcelain stats)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add stats/
            git commit -m "chore(stats): refresh $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          else
            echo "No changes in stats/"
          fi
